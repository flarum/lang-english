    custom_footer_title: Ndrysho fundin e faqës
    custom_header_text: "Shtoni HTML që të shfaqet në krye të faqes, sipër kokës së Flarum-it.."
    custom_header_title: Ndryshoni fillimin e faqës
    delete: Fshije
    delete_forever: Fshije përgjithmonë
    discussions: Diskutimet                     # Referenced by flarum-statistics.yml
