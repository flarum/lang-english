      basics_text: "Vendosni titullin tuaj të forumit, gjuhën dhe cilësimet e tjera bazë."
      dashboard_button: Paneli i aparaturave
      dashboard_text: Forumi juaj në një shikim.
      email_button: => core.ref.email
      email_text: "Konfiguro cilësimet e postës elektronike të forumit."
      extensions_button: Shtesat
      extensions_text: Shto funksionalitet shtesë në forumin tuaj dhe e bëni atë tuajën.
      permissions_button: Autorizimet
      permissions_text: Konfiguro kush mund të shikojë dhe të mundë të bëjë.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Lejo riemërimin
      allow_post_editing_label: Lejo editimin e postimit
      create_heading: Krijo
      delete_discussions_forever_label: Fshi diskutimet përgjithmonë
      delete_discussions_label: Delete discussions
      delete_posts_forever_label: Fshi postimet përgjithmonë
      edit_and_delete_posts_label: Redakto dhe fshini postimet
      global_heading: Përgjithshme
      moderate_heading: Moderuar
      new_group_button: Krijo grupë të ri
      participate_heading: Pjesëmarrës
      read_heading: Lexo
      rename_discussions_label: Riemëroni diskutimet
      reply_to_discussions_label: Përgjigjuni diskutimeve
      sign_up_label: Regjistrohu
      start_discussions_label: Filloni diskutimet
      view_discussions_label: Shiko diskutimet
      view_post_ips_label: Shikoni IP-në e postimit
      view_user_list_label: Shiko listën e përdoruesve

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Kohë e pacaktuar
      allow_some_minutes_button: "For {count} minute|For {count} minutes"
      allow_ten_minutes_button: Për 10 minuta
      allow_until_reply_button: Deri në përgjigjien e ardhëshme
      everyone_button: Të gjithë
      members_button: => core.group.members
      signup_closed_button: E mbyllur
      signup_open_button: E hapur

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

    # These translations are used in image upload buttons.
    upload_image:
      remove_button: => core.ref.remove
      upload_button: Zgjidhni imazhin...

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_placeholder: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Fjalëkalimi që futët është i gabuar.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Rivendose Fjalëkalimin dërgo atë në Email
      text: Klikoni butonin më poshtë dhe kontrolloni email-in tuaj për një lidhje që të ndryshoni fjalëkalimin tuaj.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Mbylle
      exit_full_screen_tooltip: Dil nga shfaqja e plotë
      full_screen_tooltip: Shfaqje të plotë
      minimize_tooltip: Zvogëloje
      preview_tooltip: Shikim paraprak

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Shkruaj nji postim...
      discard_confirmation: "Ju nuk keni postuar diskutimin tuaj. A dëshironi ta fshini atë?"
      submit_button: Shkruaj nji diskutim
      title: => core.ref.start_a_discussion
      title_placeholder: Titulli i diskutimit

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Nuk ke ruajtur ndryshimet. A doni t'i fshini ato?"
      post_link: "Postime #{number} në {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Ju nuk keni postuar përgjigjen tuaj. A dëshironi ta fshini atë?"
      posted_message: Përgjigja juaj u postua.
      submit_button: Posto Përgjigjje
      view_button: Shiko

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Nuk mund të përgjigjeni
      cannot_reply_text: Ju nuk keni leje për t'u përgjigjur në këtë diskutim.
      delete_button: => core.ref.delete
      delete_confirmation: "Je i sigurt që dëshiron ta fshish këtë diskutim?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Identifikohuni për tu përgjigjur
      rename_button: => core.ref.rename
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: It looks like there are no discussions here.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Shenoji si të lexuara
      replied_text: "{username} replied {ago}"
      started_text: "{username} started {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      activate_button: Përdoruesi aktiv
      email_heading: => core.ref.email
      email_label: => core.ref.email
      groups_heading: Grupet
      password_heading: => core.ref.password
      password_label: => core.ref.password
      set_password_label: Vendos fjalëkalim të ri
      submit_button: => core.ref.save_changes
      title: Ndrysho përdoruesin
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Ne ju kemi dërguar një email që përmban një lidhje për të rivendosur fjalëkalimin tuaj. Kontrolloni dosjen tuaj të spam nëse nuk e merrni atë ajo do t`ju brenda dy minutash të ardhshëm.
      not_found_message: Nuk ka asnjë përdorues të regjistruar me atë adresë e-mail.
      submit_button: Rikthe fjalëkalimin
      text: Futni adresën tuaj të postës elektronike dhe ne do t'ju dërgojmë një lidhje për të rivendosur fjalëkalimin tuaj.
      title: Keni harruar fjalëkalimin?

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administrimi
      back_to_index_tooltip: Back to discussion list
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profili
      search_placeholder: Kërko Forumin
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Nuk mund të filloni diskutimin
      mark_all_as_read_confirmation: "Jeni i sigurt se doni të shënoni të gjitha diskutimet si të lexuara?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Refresh
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Të fundit
      newest_button: Më të rejat
      oldest_button: Më të vjetrat
      relevance_button: Relevance
      top_button: Top

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Keni harruar fjalëkalimin?"
      invalid_login_message: Të dhënat e identifikimit tënd ishin të pasakta.
      password_placeholder: => core.ref.password
      remember_me_label: Më kujto
      sign_up_text: "Don't have an account? <a>Sign Up</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Emrin e përdoruesit ose email-in

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} changed the title"
      empty_text: Asnjë njoftim
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_text: Ndryshuar
      edited_tooltip: "{username} e ndryshoj {ago}"
      number_tooltip: "Postimi #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Now
      original_post_link: Postimi origjinal
      unread_text: "{count} të palexuara"
      viewing_text: "{index} nga {count} postime|{index} prej {count} postime"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'Titulli i vjetër ishte: "{old}"'
      discussion_renamed_text: "{username} ndryshojë titullin në {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} kohë"

    # These translations are used by the rename discussion modal.
    rename_discussion:
      title: Riemërto Diskutimin
      submit_button: => core.ref.rename

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Kërko të gjitha diskutimet për "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: => core.ref.users

    # These translations are used in the Settings page.
    settings:
      account_heading: Llogaria
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Dikush riemëron një diskutim që kam filluar
      privacy_disclose_online_label: Lejo që të tjerët të shohin kur jam në linjë
      privacy_heading: Intimiteti
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Posedoni një llogari? <a>Identifikohu</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Mirësevini, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: => core.ref.remove
      avatar_upload_button: Ngarkoni
      avatar_upload_tooltip: Ndrysho avatarin
      discussions_link: => core.ref.discussions
      in_discussion_text: "Në {discussion}"
      joined_date_text: "U bë pjesë {ago}"
      online_text: Aktiv
      posts_load_more_button: => core.ref.load_more
      posts_link: => core.ref.posts
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Controls
      delete_button: => core.ref.delete
      delete_confirmation: "Je i sigurt që dëshiron ta fshish këtë përdorues? Të gjitha postimet e përdoruesit do të fshihen."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Ridergo email konfirmimi
      sent_message: Dërgo

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Fshehur

    # These translations are used to modify usernames.
    username:
      deleted_text: "[shlyer]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oopa! Dicka shkoi keq. Rifresko sërish faqen dhe provo përsëri."
      not_found_message: Burimi i kërkuar nuk u gjet.
      permission_denied_message: Ju nuk keni leje për ta bërë këtë.
      rate_limit_exceeded_message: Po shkon pak shpejt. Provo përsëri për pak sekonda.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, dhe {third}"
      two_text: "{first} dhe {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Kjo faqe është më mirë që të përdoret në një shfletues modern me JavaScript aktivizuar.
      load_error_message: Diçka u gabua ndërsa përpiqesh të ngarkosh versionin e plotë të kësaj faqeje. Mundohuni ta freskoni këtë faqe për të rregulluar gabimin.
      loading_text: Po ngarkohet...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed when Flarum encounters an error.
    error:
      403_message: Nuk ke leje për të hyrë në këtë faqe.
      404_message: Faqja që kërkoni nuk mund të gjendej.
      404_return_link: "Kthehu tek {forum}"
      500_message: Ndodhi një gabim gjatë përpjekjes për të ngarkuar këtë faqe.
      503_message: "{forum} po kalon mirëmbajtjen. Faleminderit për durimin tuaj!"

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Jeni i sigurt që deshironi të dilni nga {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Konfirmo fjalëkalimin e ri
      new_password_label: Fjalëkalimi i ri
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Emri i përdoruesit mund të përmbajë vetëm shkronja, numra dhe lakesa."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivizo llogarinë tuaj të re
      body: |
        Hey {username}!

        Dikush (me shpresë që ju!) Ka nënshkruar në {forum} me këtë adresë e-mail.

        Nëse ky/kjo ishit ju, thjesht kliko lidhjen e mëposhtme dhe llogaria juaj do të aktivizohet:
        {url}

        Nëse nuk jeni regjistruar, ju lutem injoroni këtë email.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Konfirmo adresën e re të emailit
      body: |
        Hey {username}!

        Dikush (shpresojmë që ju!) Ka ndryshuar adresën e tyre në {forum} tek kjo.

        Nëse ky/kjo ishit ju, thjesht kliko lidhjen e mëposhtme dhe  ndrysimi i email-it do të konfirmohet:
        {url}

        Nëse nuk ishit ju, injoroni këtë email.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Hey {username}!

        Dikush (shpresojmë që ju!) Ka paraqitur një kërkesë për fjalëkalimin e harruar për llogarinë tuaj në {forum}.

        Nëse ky ishit ju, kliko lidhjen e mëposhtme për të rivendosur fjalëkalimin:
        {url}

        Nëse nuk dëshironi të ndryshoni fjalëkalimin tuaj, thjesht injoroni këtë email dhe asgjë nuk do të ndodhë.

