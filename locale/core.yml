      edit_css_button: Personalizo CSS
      edit_footer_button: => core.ref.custom_footer_title
      edit_header_button: => core.ref.custom_header_title
      enter_hex_message: Futni një kod me ngjyra heksadecimal.
      favicon_heading: Ikona
      favicon_text: Ngarko një imazh që do të shfaqet si ikona e shkurtër e forumit.
      logo_heading: Logo
      logo_text: Ngarko një imazh që do të shfaqet në vend të titullit të forumit.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Gjuha e preferuar
      forum_description_heading: Përshkrimi i forumit
