    # These translations are used in the Dashboard page.
    dashboard:
      help_link: Kërko ndihmë

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Personalizoni pamjen e forumit tuaj duke shtuar kodin tuaj LESS/CSS që do të aplikohet në krye të stileve<a> të parazgjedhur të Flarum</a>."
