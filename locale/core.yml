      forum_title_heading: Titulli i forumit
      home_page_heading: Ballina
      home_page_text: Zgjidhni faqen që përdoruesit do të shohin së pari kur vizitojnë forumin tuaj.
      saved_message: Ndryshimet e tua u ruajtën.
      show_language_selector_label: Ndryshimet e tua u ruajtën
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Plika e mirëseardhjes
