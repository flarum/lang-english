core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Gjuha shqipe për Flarum."
      install_text: "Falemenderit që instaluat gjuhën shqipe për Flarum"
      temporary_text: "Tani forumi juaj fletë shqip"
      title: Shto shtojcen

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Ngjyra e kokës
      colors_heading: Ngjyrat
      colors_text: "Zgjidhni dy ngjyra për pamjen e forumit tuaj. E para do të përdoret si një ngjyrë e theksuar, ndërsa e dyta do të përdoret për të stilizuar elementët e sfondit."
